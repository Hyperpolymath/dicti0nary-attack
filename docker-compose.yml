version: '3.8'

services:
  dicti0nary-cli:
    build: .
    image: dicti0nary-attack:latest
    container_name: dicti0nary-cli
    volumes:
      - ./output:/app/output
      - ./wordlists:/app/wordlists
      - ./config:/app/config
    environment:
      - DICTI0NARY_LOG_LEVEL=INFO
    command: dicti0nary info

  dicti0nary-web:
    build: .
    image: dicti0nary-attack:latest
    container_name: dicti0nary-web
    ports:
      - "5000:5000"
    volumes:
      - ./output:/app/output
      - ./wordlists:/app/wordlists
      - ./config:/app/config
    environment:
      - FLASK_APP=dicti0nary_attack.web.app
      - FLASK_ENV=production
      - SECRET_KEY=change-this-in-production
    command: python -m dicti0nary_attack.web.app
